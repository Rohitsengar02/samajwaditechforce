version: '3.8'

services:
  bg-removal:
    build:
      context: .
      dockerfile: Dockerfile.bg-service
    ports:
      - "5002:5002"
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
